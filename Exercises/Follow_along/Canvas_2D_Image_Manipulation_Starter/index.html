<!DOCTYPE html>
<html>
  <!--head section of the HTML document-->
  <head>
    <meta charset="utf-8" />
    <title>Canvas2D Image Manipulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Andrea Fiorucci" />
    <meta
      name="description"
      content="An example of using Canvas2D to manipulate images"
    />
    <link rel="stylesheet" href="./css/canvas.css" />
  </head>
  <!--body section of the HTML document-->
  <body>
    <div class="container">
      <div class="title">
        <h1>Canvas2D Image Manipulation</h1>
        <hr />
      </div>
      <div class="inner-container">
        <div class="original-image">
          <img src="./images/original-image.jpeg" alt="Landscape" />
          <h2>Original Image</h2>
        </div>
        <div class="canvas-container">
          <!--cavas element to use with Canvas2D API-->
          <canvas id="page-canvas"></canvas>
          <h2>Filtered Image</h2>
        </div>
      </div>
      <div class="button-container">
        <button class="apply-filter">Apply Filter</button>
      </div>
      <hr />

      <script src="index.js"></script>
    </div>
  </body>
</html>
